<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTrigger | js</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- scrollTrigger CDN(필수) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <style>
        body, html {
            height: 300vh;
            background: linear-gradient(lightgreen, yellow, pink);
        }
        main .bg {height: 90vh; overflow: hidden;}
        main .bg img {width: 100%;}
        main .bg2 img {opacity: 0; transform: scale(1);}
    </style>
</head>
<body>
    <main>
        <section class="bg bg1"><img src="https://images.unsplash.com/photo-1534361960057-19889db9621e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8JUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwfGVufDB8MHwwfHx8MA%3D%3D" alt=""></section>
        <section class="bg bg2"><img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8JUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwfGVufDB8MHwwfHx8MA%3D%3D" alt=""></section>
        <section class="bg bg3"><img src="https://plus.unsplash.com/premium_photo-1719177518229-79d47d45d49a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8JUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwfGVufDB8MHwwfHx8MA%3D%3D" alt=""></section>
        <section class="bg bg4"><img src="https://plus.unsplash.com/premium_photo-1710406095492-7e62eba19745?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8JUVBJUIwJTk1JUVDJTk1JTg0JUVDJUE3JTgwfGVufDB8MHwwfHx8MA%3D%3D" alt=""></section>
    </main>
    <script>
        //DOMContentLoaded 이벤트 필요한 경우 : defer 없이 script를 head에 작성한 경우
        //document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger) //필수
            //스크롤 트리거 작성 시작
            
            //gsap.form('애니메이션대상', {옵션:값, 옵션:값, 옵션:{옵션:값,},})
            /* 
                gsap.from('애니메이션대상', {
                    scrollTrigger:{trigger:'트리거 발동 기준'},
                    스크롤애니메이션속성: 값,
                    스크롤애니메이션속성: 값,
                })
             */
            gsap.to('.bg2 img',{
                scrollTrigger:{
                    trigger:'.bg2',
                    markers:true,
                    start:'top 80%',
                    end:'top 40%',
                    scrub:true,
                },
                scale:2,
                opacity:0.5,
                duration:3,
            })
            
            //스크롤 트리거 작성 종료
        //});
    </script>
</body>
</html>
