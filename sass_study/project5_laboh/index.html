<head>

</head>
<body>
    <div id="wrap">
        <main>
            <div class="container">
                <div class="overview_img">
                    <div class="thumnail">
                        <a href="#"><img src="./images/thumnail_1.jpg"></a>
                        <a href="#"><img src="./images/thumnail_2.webp"></a>
                        <a href="#"><img src="./images/thumnail_3.jpg"></a>

                    <div class="overview">
                        <img src="./images/thumnail_1.jpg" alt="">
                    </div>
                </div>
                <div class="contents">
                    <div class="review">
                        <svg class="review_icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_11_94" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                            <rect width="24" height="24" fill="#D9D9D9"/>
                            </mask>
                            <g mask="url(#mask0_11_94)">
                            <path d="M5.825 21L7.45 13.975L2 9.25L9.2 8.625L12 2L14.8 8.625L22 9.25L16.55 13.975L18.175 21L12 17.275L5.825 21Z"/>
                            </g>
                        </svg>                            
                        <p class="review_num">4.9</p>
                        <a href="#" class="review_link">49개 리뷰</a>
                    </div>
                    <h1>탈모증상완화 두피강화 샴푸 750ml 2개<br>+댄드러프 샴푸 50ml 2개</h1>

                    <div class="price_info">
                        <div class="price_sale">
                            <h2>44,900원</h2>
                            <p><del>72,000원</del></p>

                    <div class="order_info">
                        <p>수량</p>
                        <div class="order_num_check">
                            <button type="button" id="minus_btn">-</button>
                            <input type="text" name="order_num" id="order_num">
                            <button type="button" id="plus_btn">+</button>
                        </div>
                    </div>
                    <div class="total_order">
                        <p class="total_price">
                            총 상품금액
                            <span class="order_price"><em>44,900원</em>(1개)</span>
                        </p>
                    </div>
                    <div class="btn_list">
                        <button type="button" id="cart_btn">장바구니 담기</button>
                        <button type="button" id="buy_btn">구매하기</button>
