<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 체중계</title>
    <!--프리텐다드(v1.3.9) 웹글꼴 연결주소-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="./styles/diat_scale_reset.css">
    <link rel="stylesheet" href="./styles/diat_scale.css">
    <script src="./script/diat_scale.js" defer></script>
</head>
<body>
    <main>
        <div id="wrap">
            <!-- 배경아이콘 2개 -->
            <div class="container">
                <h1>Diet Scale</h1>
                <p>I'm rooting for your diet <br>Let's enter height to find out the right weight for you</p>
                <div class="weight_g">
                    <input type="text" name="user_height" id="user_height" placeholder="Please enter a height">
                    <input type="text" name="user_weight" id="user_weight" placeholder="Please enter your weight">
                </div>
                <button type="button" id="result_btn">GO!</button>
                <p id="result"></p>
            </div>
        </div>
    </main>
</body>
</html>
